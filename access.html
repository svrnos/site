<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Request Access — SVRNOS™</title>
<meta name="description" content="Request controlled beta access to SIM95™ — the operational identity diagnostic engine by SVRNOS™.">

<link rel="icon" href="/favicon.svg" type="image/svg+xml">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#F5F5F3;
  --text:#111111;
  --muted:#6B6B6B;
  --accent:#2F5D50;
  --line:#E2E2E2;
}

*{ box-sizing:border-box; }

body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:var(--bg);
  color:var(--text);
}

.wrap{
  max-width:720px;
  margin:0 auto;
  padding:100px 24px;
}

h1{
  font-size:42px;
  font-weight:600;
  margin-bottom:16px;
}

p{
  color:var(--muted);
  line-height:1.6;
}

form{
  margin-top:40px;
}

label{
  font-size:12px;
  text-transform:uppercase;
  letter-spacing:1px;
  color:var(--muted);
}

input, textarea{
  width:100%;
  padding:14px;
  margin:8px 0 24px 0;
  border:1px solid var(--line);
  background:white;
  font-family:'Inter',sans-serif;
  font-size:14px;
}

button{
  padding:12px 24px;
  background:var(--accent);
  color:white;
  border:none;
  font-size:14px;
  cursor:pointer;
}

button:hover{
  opacity:0.92;
}

.status{
  margin-top:14px;
  font-size:14px;
  color:var(--muted);
}

.footer-link{
  margin-top:60px;
  font-size:12px;
  color:var(--muted);
}
.footer-link a{
  color:var(--muted);
  text-decoration:none;
}
.footer-link a:hover{
  color:var(--text);
}
</style>
</head>

<body>

<div class="wrap">
  <h1>Request Access</h1>

  <p>
    SIM95™ is currently deployed in controlled beta environments for founder-operators
    carrying sustained responsibility.
  </p>

  <p>
    Access is granted selectively to preserve diagnostic depth and signal integrity.
  </p>

  <form id="accessForm">
    <label>Full Name</label>
    <input type="text" name="name" required>

    <label>Email</label>
    <input type="email" name="email" required>

    <label>Role / Company</label>
    <input type="text" name="role">

    <label>Context</label>
    <textarea name="context" rows="5" required></textarea>

    <!-- Honeypot (spam trap) -->
    <input type="text" name="company" style="display:none" tabindex="-1" autocomplete="off">

    <button type="submit">Submit Request</button>

    <div id="accessStatus" class="status"></div>
  </form>

  <div class="footer-link">
    <a href="/">← Back to SVRNOS</a>
  </div>
</div>

<script>
const form = document.getElementById("accessForm");
const statusEl = document.getElementById("accessStatus");

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  statusEl.textContent = "Sending…";

  const fd = new FormData(form);
  const payload = Object.fromEntries(fd.entries());
  payload.form = "access_request";

  try {
    const response = await fetch("/api/contact", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload),
    });

    const data = await response.json().catch(() => ({}));

    if (!response.ok || !data.ok) {
      statusEl.textContent = "Submission failed. Email infra@sim95.com.";
      return;
    }

    statusEl.textContent = "Received. We’ll reply by email.";
    form.reset();

  } catch (error) {
    statusEl.textContent = "Submission failed. Email infra@sim95.com.";
  }
});
</script>

</body>
</html>
